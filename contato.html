    <main>
        <div class="formulario">
            <p>Preencha nosso Formul√°rio</p>
            <form>
                <fieldset>
                    <label for="nmesobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nmesobrenome" placeholder="Digite o seu nome e sobrenome:" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu e-mail:" required>

                    <label for="tel">Telefone</label>
                    <input type="tel" maxlength="11" id="tel" placeholder="Digite o seu telefone:" required>

                    <label for="msg">Mensagem</label>
                    <textarea name="" id="msg" cols="1" rows="9" placeholder="Escreva aqui a sua mensagem:"
                        required></textarea>

                    <button class="btn">Enviar</button>
                </fieldset>
            </form>
        </div>
    </main>
